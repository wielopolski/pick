<html>
    <head>
        <script>
var tImg = ['images/zdj_1.svg','images/zdj_2.svg'];
        
var vImg = true;
function fSetImg(){
    if (vImg){
        document.getElementById('iImg').src = tImg[1];
        vImg = false;
    }
    
    else {
        document.getElementById('iImg').src = tImg[0];
        vImg = true;
    }
}
        </script>
    </head>
    <body>
        <img id="iImg" src="images/zdj_1.svg" onclick="fSetImg()">

        <div class="row">
            <div class="col-xs-2 wysrodkuj">
                    <img class="srodek nizej" src="images/lewa.svg" alt="przycisk" onclick="fSetImg()">
            </div>
            <div class="col-xs-8 wysrodkuj_n">
                <a>Virtual Partner</a>
            </div>
            <div class="col-xs-2 wysrodkuj">
                    <img class="srodek nizej" src="images/prawa.svg" alt="przycisk" onclick="fSetImg()">
            </div>
        </div>
    </body>
</html>
